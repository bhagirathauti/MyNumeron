<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApnaChildhood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
</head>
<body>
    <div class="top-bar">
    <div class="game-rule"><h1>Guess the correct relation</h1></div>
    <div class="time" id="timer"></div>
    </div>
    <div class="game-boxes">
      <div class="box" id="number1"></div><div class="guess"><i class="fa-solid fa-question fa-flip"></i></div><div class="box" id="number2"></div></div>
    <div class="play-buttons">
        <div class="symbol" id="greater-than"><i class="fa-solid fa-greater-than"></i></div>
        <div class="symbol" id="equals-to"><i class="fa-solid fa-equals"></i></div>
        <div class="symbol" id="lesser-than"><i class="fa-solid fa-less-than"></i></div>
    </div>
</body>
<script src="game.js"></script>
</html>
